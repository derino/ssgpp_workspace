<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />

	<style>
		#map {
			width: 1000px;
			height: 500px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="leaflet.js"></script>

	<script type="text/javascript" src="tr-iller.js"></script>
	<script type="text/javascript" src="ssgpp-ilsonuclari.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([39, 36.8], 6);

		/*var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			key: '5f3fcffad44b4f468fea19bd3ef6b546', //   BC9A493B41014CAABB98F0471D759707
			styleId: 22677
		}).addTo(map);*/


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>İllere göre sonuçlar</h4>' +  (props ?
				'<b>' + props.NAME_1 + '</b><br />' + props.density
				: 'İl il Berkin eylemleri başlıklarına yazılmış girdi sayıları'); // Detaylar için imleci kullanın.
		};

		info.addTo(map);


		// get color depending on population density value
		function getColor(d) {
			return d > 200 ? '#800026' :
			       d > 150  ? '#BD0026' :
			       d > 100  ? '#E31A1C' :
			       d > 50  ? '#FC4E2A' :
			       d > 25   ? '#FD8D3C' :
			       d > 10   ? '#FEB24C' :
			       d > 0   ? '#FED976' :
			                  '#FFFFA0';
/*			return d > 1000 ? '#800026' :
			       d > 500  ? '#BD0026' :
			       d > 200  ? '#E31A1C' :
			       d > 100  ? '#FC4E2A' :
			       d > 50   ? '#FD8D3C' :
			       d > 20   ? '#FEB24C' :
			       d > 10   ? '#FED976' :
			                  '#FFEDA0';*/
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.density)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		for(var i=0;i<statesData.features.length;i++)
		{
		    statesData.features[i].properties.density = 0;

		    for(var j = 0; j<res.cityresults.length; j++)
		    {
		        if( res.cityresults[j].city == statesData.features[i].properties.NAME_1 )
		            statesData.features[i].properties.density = res.cityresults[j].val;
		    }
		    /*for(var key in obj){
		        var attrName = key;
		        var attrValue = obj[key];
		    }*/
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		//map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
		map.attributionControl.addAttribution('ssg++ &copy; <a href="http://ssgpp.sourceforge.net">http://ssgpp.sourceforge.net</a>');

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				//grades = [0, 10, 20, 50, 100, 200, 500, 1000],
				grades = [0, 10, 25, 50, 100, 150, 200],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
